<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <div class="items">
      <img src="./assets/circle.svg" class="circle1" alt="">
      <img src="./assets/circle2.svg" class="circle2" alt="">
    </div>
    <div class="buttons">
      <button class="btn" id="play">
        play
      </button>
      <button class="btn" id="pause">
        Pause
      </button>
      <button class="btn" id="resume">
        Resume
      </button>
      <button class="btn" id="reverse">
        Reverse
      </button>
      <button class="btn" id="restart">
        Restart
      </button>
    </div>

  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
